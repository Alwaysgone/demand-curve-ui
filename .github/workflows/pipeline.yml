name: pipeline

on: push

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: âš¡ Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install trunk
      run: cwget -qO- https://github.com/thedodd/trunk/releases/download/v0.16.0/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
    - name: Run tests
      run: cargo test --verbose
    - run: trunk build
    - name: Upload build
      uses: actions/upload-pages-artifact@v1
      with:
        path: dist
  
  publish:
    name: Publish
    needs: build
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1